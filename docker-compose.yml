x-restart-policy: &default-restart-policy
  restart: always

x-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 10s
  retries: 2
  start_period: 40s

services:
  python_base:
    build:
      context: .
      dockerfile: ./docker/python-base.Dockerfile
    image: python-base:0.1.0
  venv_builder:
    build:
      context: .
      dockerfile: ./docker/python-venv-builder.Dockerfile
    image: python-venv-builder:0.1.0
    depends_on:
      python_base:
        condition: service_completed_successfully
  db:
    container_name: db
    image: postgres:13.14-alpine3.19
    expose:
      - "5432"
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data/
    env_file:
      - .env
    <<: *default-restart-policy
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}' || exit 1"]
      <<: *default-healthcheck
  
  app_server:
    container_name: web_service
    image: web_service
    build:
      context: .
      dockerfile: ./web_service/Dockerfile
    expose:
      - "9090"
    volumes:
      - static-volume:/opt/app/static
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      venv_builder:
        condition: service_completed_successfully
    <<: *default-restart-policy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:9090/healthcheck/ || exit 1"]
      <<: *default-healthcheck

  nginx:
    container_name: nginx
    image: nginx:mainline-alpine3.18-perl
    ports:
      - "8000:80"
    volumes:
      - static-volume:/data/static:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      app_server:
        condition: service_healthy
    <<: *default-restart-policy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1/healthcheck/ || exit 1"]
      <<: *default-healthcheck

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.6.2
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    env_file:
      - .env
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    <<: *default-restart-policy
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://elasticsearch:9200 || exit 1"]
      <<: *default-healthcheck
    ports:
      - "9200:9200"
      - "9300:9300"

  redis:
    container_name: redis
    image: redis:7.2.4-alpine
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-cache:/data
    env_file:
      - .env
    <<: *default-restart-policy
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      <<: *default-healthcheck
    ports:
      - ${REDIS_PORT}:6379

volumes:
  postgres-data:
  static-volume:
  elasticsearch-data:
  redis-cache:



