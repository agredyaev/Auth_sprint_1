# ======================== Elasticsearch Configuration =========================
# ------------------------------------------------------------------
# Cluster Settings
# ------------------------------------------------------------------
cluster.name: "my-application"
# ------------------------------------------------------------------
# Node Settings
# ------------------------------------------------------------------
# Use a descriptive name for the node:
node.name: "node-1"

# Defines how to expose this node to other nodes on the network. Set to non-loopback
# if you want it to be available on the network:
network.host: 0.0.0.0

# ------------------------------------------------------------------
# Discovery Settings
# ------------------------------------------------------------------
# For a single-node setup, no discovery is required:
discovery.type: single-node

# ------------------------------------------------------------------
# Memory Settings
# ------------------------------------------------------------------
# Set the initial and maximum heap size (in megabytes):
# It is recommended to set both Xms and Xmx to the same value. For example, you can
# start with 200mb for both minimum and maximum heap size for a development environment.
# Adjust the value based on your workload and server specifications.
ES_JAVA_OPTS: "-Xms200m -Xmx200m"

# ------------------------------------------------------------------
# Various Settings
# ------------------------------------------------------------------
# Disable X-Pack Machine Learning:
xpack.ml.enabled: false

# Disable X-Pack Security:
xpack.security.enabled: false

# Disable X-Pack Monitoring:
xpack.monitoring.enabled: false

# Disable X-Pack Graph:
xpack.graph.enabled: false
